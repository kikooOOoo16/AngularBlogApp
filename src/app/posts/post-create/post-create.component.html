<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form *ngIf="!isLoading" [formGroup]="postInputForm" (submit)="onSavePost()">
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="title"
        placeholder="Post Title"
      >
      <mat-error *ngIf="postInputForm.get('title').invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="imagePicker.click()">Pick Image</button>
      <input type="file" #imagePicker (change)="onImagePick($event)">
    </div>
    <div *ngIf="imagePreview !== '' && imagePreview && postInputForm.get('image').valid "  class="image-preview">
      <img [src]="imagePreview" [alt]="postInputForm.value.title">
    </div>
    <mat-form-field>
      <textarea
        matInput
        rows="6"
        formControlName="content"
        placeholder="Post Content"
      ></textarea>
      <mat-error *ngIf="postInputForm.get('content').invalid">Please enter some post content.</mat-error>
    </mat-form-field>
    <button class="post-submit-btn" mat-raised-button color="primary" type="submit">Save Post</button>
  </form>
</mat-card>
